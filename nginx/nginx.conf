# This is a corrected basic load balancing configuration for NGINX.
# The `http` block is required to enclose both `upstream` and `server` blocks.

events {}

http {
    # Define the upstream server group for your Spring Boot applications.
    # The server names 'app1', 'app2', and 'app3' correspond to the
    # service names in your docker-compose.yml file. Docker's internal
    # DNS will resolve these to the correct container IPs.
    upstream spring-app {
        server app1:8080;
        server app2:8080;
        server app3:8080;
    }

    server {
        listen 80;

        location / {
            # Pass the request to the upstream group
            proxy_pass http://spring-app;

            # Set necessary headers to preserve original client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
